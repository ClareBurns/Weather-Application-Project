<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/9a84bd3b18.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="radius-body">
        <form id="city-form">
          <div class="row">
            <div class="col-8">
              <div class="mb-3">
                <input
                  type="search"
                  class="form-control search-input"
                  id="city-input"
                  aria-describedby="emailHelp"
                  placeholder="Enter a city..."
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="col-2 p-0">
              <button type="submit" class="btn btn-primary" id="search-button">
                <i class="fas fa-search search-icon"></i>
              </button>
            </div>
            <div class="col-2 p-0">
              <button
                type="button"
                class="btn btn-success"
                id="current-location-button"
              >
                <i class="fas fa-map-marker-alt pin-icon"></i>
              </button>
            </div>
          </div>
        </form>
        <hr />
        <h1 id="entered-city"></h1>
        <div class="row">
          <div class="col-5">
            <div class="weather-type" id="weather-description"></div>
            <div id="last-update">Last update: Sunday 16:47</div>
            <br />
            <div class="weather-properties">
              <div id="humidity">Humidity:</div>
              <div id="wind">Wind:</div>
              <div class="max-min">
                Max:
                <span id="temperature-max-today"> </span>
                Min:
                <span id="temperature-min-today"> </span>
              </div>
            </div>
          </div>
          <div class="col-7">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="weather-icon" />
              <span id="current-temperature"></span>
              <span class="temperature-units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link"> °F</a>
              </span>
            </div>
          </div>
        </div>
        <hr />
        <div class="other-days">
          <div class="row">
            <div class="col">
              Mon
              <div id="emoji">☀</div>
              <span class="future-max"> 29°</span>
              <span class="future-min"> 26°</span>
            </div>
            <div class="col">
              Tue
              <div class="emoji">☀</div>
              <span class="future-max"> 29°</span>
              <span class="future-min"> 26°</span>
            </div>
            <div class="col">
              Wed
              <div class="emoji">☀</div>
              <span class="future-max"> 29°</span>
              <span class="future-min"> 26°</span>
            </div>
            <div class="col">
              Thu
              <div class="emoji">☀</div>
              <span class="future-max"> 29°</span>
              <span class="future-min"> 26°</span>
            </div>
            <div class="col">
              Fri
              <div class="emoji">☀</div>
              <span class="future-max"> 29°</span>
              <span class="future-min"> 26°</span>
            </div>
          </div>
        </div>
      </div>
      <div class="coding-statement">
        <a
          href="https://github.com/ClareBurns/Weather-Application-Project"
          target="_blank"
        >
          Open-source code</a
        >
        by Clare Burns
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
